<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smich Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #b33a3a; /* матовый красный */
      text-shadow: 0 0 10px #7a2a2a;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
      color: #e0baba;
    }
    a {
      color: #b33a3a;
      text-decoration: none;
      border: 1.5px solid #b33a3a;
      padding: 12px 25px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: bold;
    }
    a:hover {
      background: #7a2a2a;
      color: #fff;
      border-color: #7a2a2a;
    }
    footer {
      margin-top: 50px;
      font-style: italic;
      color: #8a5a5a;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Smich Studio</h1>
  <p>Креативная студия, создающая дизайн, видео и цифровой контент. Мы делаем визуал, который запоминается.</p>
  <a href="mailto:hello@smich.studio">Связаться с нами</a>
  <footer>Творим круто, потому что иначе — зачем?</footer>
</body>
</html>
